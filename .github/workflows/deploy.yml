name: Deploy to ECS

on:
  push:
    branches: [ main ]

env:
  AWS_REGION: ap-south-1
  AWS_ACCOUNT_ID: 301782007642
  ECR_REPOSITORY: khaleel-strapi-app
  ECR_REGISTRY: 301782007642.dkr.ecr.ap-south-1.amazonaws.com
  ECS_CLUSTER: khaleel-strapi-cluster
  ECS_SERVICE: khaleel-strapi-service
  S3_BUCKET: bucket-mku

jobs:
# ------------------ TERRAFORM ------------------
  terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Terraform
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v2
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - run: terraform init
      - run: terraform apply -auto-approve

# ------------------ BUILD & PUSH ------------------
  build:
    needs: terraform
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.build_image.outputs.image }}
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push Image
        id: build_image
        run: |
          IMAGE="$ECR_REGISTRY/$ECR_REPOSITORY:${{ github.sha }}"
          docker build -t $IMAGE .
          docker push $IMAGE
          echo "image=$IMAGE" >> $GITHUB_OUTPUT

# ------------------ DEPLOY ------------------
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Register new task definition
        run: |
          sed "s|IMAGE_PLACEHOLDER|${{ needs.build.outputs.image }}|g" .aws/task-definition.json > task-def.json
          aws ecs register-task-definition --cli-input-json file://task-def.json

      - name: Get task definition ARN
        run: |
          ARN=$(aws ecs describe-task-definition \
            --task-definition khaleel-strapi-task \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
          echo "TASK_DEF_ARN=$ARN" >> $GITHUB_ENV

      - name: Prepare AppSpec
        run: |
          sed "s|<TASK_DEFINITION>|${TASK_DEF_ARN}|g" .aws/appspec.yaml > appspec-final.yaml

      - name: Upload to S3
        run: |
          TS=$(date +%Y%m%d%H%M%S)
          aws s3 cp appspec-final.yaml s3://$S3_BUCKET/deployments/$TS/appspec.yaml
          echo "S3_KEY=deployments/$TS/appspec.yaml" >> $GITHUB_ENV

      - name: Trigger CodeDeploy
        run: |
          aws deploy create-deployment \
            --application-name khaleel-strapi-app \
            --deployment-group-name khaleel-strapi-dg \
            --revision "revisionType=S3,s3Location={bucket=$S3_BUCKET,key=$S3_KEY,bundleType=YAML}"
